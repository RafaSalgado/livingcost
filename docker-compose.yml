version: '2'
services:

  livingcost-db:
    image: 'mongo:latest'
    container_name: 'livingcost-db'
    ports:
      - '27100:27027'
    environment:
      - MONGO_URI=127.0.0.1:27027
    network_mode: "host"


  livingcost-ms:
    container_name: 'livingcost-ms'
    build: .
    ports:
      - '4001:4001'

    depends_on:
    - 'livingcost-db'
    network_mode: "host"
